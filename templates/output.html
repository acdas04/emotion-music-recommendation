<!DOCTYPE html>
<html>

<head>
    <title>Recommended Songs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen p-6 space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-4xl">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Recommended Songs for {{ emotion|capitalize }} Emotion
        </h1>

        {% if recommended_songs %}
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for song in recommended_songs %}
            <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                <h3 class="font-bold text-lg mb-2">{{ song.Track }}</h3>
                <p class="text-gray-600 mb-2">by {{ song.Artist }}</p>
                <div class="aspect-video">
                    <iframe width="100%" height="100%"
                        src="https://www.youtube.com/embed/{{ song.Url_youtube.replace('https://www.youtube.com/watch?v=', '') }}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-500">No recommended songs found for this emotion.</p>
        {% endif %}

        <div class="flex justify-center space-x-4 mt-6">
            <a href="/refresh_songs/{{ emotion }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
                Refresh Songs
            </a>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md">
                Back to Upload
            </a>
        </div>
    </div>
</body>

</html>
